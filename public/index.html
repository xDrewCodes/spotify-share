<!DOCTYPE html>
<html lang="en">

<head>
    <link rel="stylesheet" href="/home.css">
    <meta charset="UTF-8">
    <title>Music Share</title>
</head>

<script>

    function logIn() {
        localStorage.setItem('loggedIn', true)
        checkLoginState()
    }

    function logOut() {
        localStorage.setItem('loggedIn', false)
        checkLoginState()
    }

    function checkLoginState() {
        if (localStorage.getItem('loggedIn') == 'true') {
            document.getElementById('mainLogin').style.display = 'none'
            document.getElementById('mainPage').style.display = 'block'
        } else if (localStorage.getItem('loggedIn') == 'false') {
            document.getElementById('mainLogin').style.display = 'block'
            document.getElementById('mainPage').style.display = 'none'
        }
    }

    window.onload = checkLoginState;

    function getQueryParam(key) {
        return new URLSearchParams(window.location.search).get(key);
    }

    const loggedIn = getQueryParam('loggedIn');
    const accessToken = getQueryParam('access_token');

    if (loggedIn || accessToken) {
        logIn();

        if (accessToken) {
            localStorage.setItem('access_token', accessToken);
        }

    } F

</script>

<body>
    <div id="mainLogin">
        <h1>Music Share</h1>
        <a class="button loginButton" href="/api/login">Authorize your Spotify account</a>
        <a class="button loginButton loginSecondaryButton" onClick="logIn()">Log In</a>
    </div>
    <div id="mainPage" style='display: none;'>

</body>
