<!DOCTYPE html>
<html lang="en">


<head>
    <link rel="stylesheet" href="/home.css">
    <meta charset="UTF-8">
    <title>Music Share</title>
</head>

  <!-- Navigation Bar -->
  <header class="navbar" id="navbar">
    <nav class="nav-buttons">
        <a href="index.html" class="logo">LOGO</a>
    </nav>
    <input type="text" class="search-bar" placeholder="Search here">
    <nav class="nav-buttons">
      <a href="index.html" class="nav-btn">Home</a>
      <a href="friends.html" class="nav-btn">Friends</a>
      <a href="#" class="nav-btn sign-out">Sign Out</a>
    </nav>
  </header>
  <!-- Page Heading -->
<section class="page-heading">
  <h1>Following</h1>
  <p>Checkout who you're following, and what they're listening to!</p>
</section>


  <!-- Profile Grid -->
  <main class="profile-grid" id="profileGrid">
    <!-- Profiles will be generated dynamically by JS -->
  </main>

  <script src="profiles.js"></script> <!-- include profiles.js -->

<script>
  // ===== DYNAMIC PROFILES =====
  const grid = document.getElementById("profileGrid");

  profiles.forEach(profile => {
    const card = document.createElement("div");
    card.className = "profile-card";

    card.innerHTML = `
      <div class="profile-header">
        <img src="${profile.picture}" alt="${profile.name}" class="profile-pic">
        <span class="profile-name">${profile.name}</span>
      </div>
      <div class="song-section">
        <img src="${profile.songCover}" alt="${profile.song}" class="song-cover">
        <span class="song-title">${profile.song}</span>
      </div>
    `;

    grid.appendChild(card);
  });
</script>

<style>
    .page-heading {
  text-align: center;
  margin-top: 20px; /* pushes text below navbar */
  color: #e1ece3;
}

.page-heading h1 {
  font-size: 3rem;
  margin-bottom: 5px;
  color: #62d089; /* accent color for the title */
}

.page-heading p {
  font-size: 2rem;
  color: #a8b2a8; /* softer subtext */
}

  .profile-card {
    background: #2f2f2f;
    border-radius: 10px;
    padding: 15px;
    height: 200px;
    display: flex;
    flex-direction: column;
    justify-content: space-between;
    color: #e1ece3;
    transition: transform 0.2s ease, background 0.3s ease;
    cursor: pointer;
  }

  .profile-card:hover {
    transform: scale(1.05);
    background: #457e59;
  }

  .profile-header {
    display: flex;
    align-items: center;
    gap: 10px;
  }

  .profile-pic {
    width: 40px;
    height: 40px;
    border-radius: 50%;
    object-fit: cover;
  }

  .profile-name {
    font-weight: bold;
    font-size: 1rem;
  }

  .song-section {
    display: flex;
    align-items: center;
    gap: 10px;
  }

  .song-cover {
    width: 50px;
    height: 50px;
    border-radius: 6px;
    object-fit: cover;
  }

  .song-title {
    font-size: 0.9rem;
    font-style: italic;
  }
</style>


  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: linear-gradient(to bottom, #232723, black);
      color: #e1ece3;
    }

    /* Navbar */
    .navbar {
      width: 100%;
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 15px 30px;
      position: fixed;
      top: 0;
      left: 0;
      transition: top 0.3s;
      background: rgba(35, 39, 35, 0.95);
      backdrop-filter: blur(6px);
      z-index: 1000;
    }

    .logo {
      font-size: 1.2rem;
      font-weight: bold;
      color: #62d089;
      cursor: pointer;
    }

    .search-bar {
      flex: 1;
      margin: 0 20px;
      padding: 8px 12px;
      border-radius: 5px;
      border: none;
      background: #a8b2a8;
      color: #232723;
      max-width: 400px;
    }

    .nav-buttons {
      display: flex;
      gap: 10px;
    }

    .nav-btn {
      text-decoration: none;
      padding: 8px 14px;
      background: #457e59;
      color: #e1ece3;
      border-radius: 5px;
      transition: background 0.3s ease, transform 0.2s ease;
    }

    .nav-btn:hover {
      background: #62d089;
      color: #232723;
      transform: scale(1.05);
    }

    .sign-out {
      background: #a8b2a8;
      color: #232723;
    }

    .sign-out:hover {
      background: #e1ece3;
      color: #232723;
    }

    /* Profile Grid */
    .profile-grid {
      display: grid;
      grid-template-columns: repeat(4, 1fr); /* 4 across */
      gap: 20px;
      padding: 120px 40px 40px; /* top padding so content isn't under navbar */
    }

    .profile-card {
      background: #2f2f2f;
      border-radius: 10px;
      height: 150px;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 1rem;
      font-weight: bold;
      color: #e1ece3;
      transition: transform 0.2s ease, background 0.3s ease;
      cursor: pointer;
    }

    .profile-card:hover {
      transform: scale(1.05);
      background: #457e59;
    }
  </style>
</body>




</html>
