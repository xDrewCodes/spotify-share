<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ready to Listen? - Login</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            height: 100vh;
            overflow: hidden;
        }

        .container {
            display: flex;
            height: 100vh;
        }

        .left-section {
            flex: 1;
            background: linear-gradient(135deg, #a8b5a0 0%, #9ba894 100%);
            position: relative;
        }

        .right-section {
            flex: 1;
            background: linear-gradient(135deg, #3a4a3e 0%, #2d3a31 100%);
            display: flex;
            align-items: center;
            justify-content: center;
            position: relative;
        }

        .login-card {
            background: rgba(45, 58, 49, 0.95);
            backdrop-filter: blur(10px);
            border-radius: 4px;
            padding: 48px 40px;
            width: 380px;
            text-align: center;
        }

        .login-card h1 {
            color: white;
            font-size: 28px;
            font-weight: 600;
            margin-bottom: 36px;
            letter-spacing: -0.5px;
        }

        .create-account-btn {
            background: #1DB954;
            color: white;
            border: none;
            border-radius: 4px;
            padding: 16px 32px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            width: 100%;
            margin-bottom: 32px;
            transition: all 0.3s ease;
        }

        .create-account-btn:hover {
            background: #22c55e;
            transform: translateY(-2px);
        }

        .divider {
            display: flex;
            align-items: center;
            margin: 24px 0;
        }

        .divider::before,
        .divider::after {
            content: '';
            flex: 1;
            height: 1px;
            background: rgba(255, 255, 255, 0.2);
        }

        .divider span {
            color: rgba(255, 255, 255, 0.6);
            padding: 0 16px;
            font-size: 14px;
            font-weight: 500;
        }

        .social-login {
            display: flex;
            justify-content: center;
            gap: 16px;
            margin-top: 24px;
        }

        .social-btn {
            width: 48px;
            height: 48px;
            border-radius: 50%;
            border: none;
            cursor: pointer;
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
            line-height: 8px;
        }

        .social-btn::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            border-radius: 50%;
            opacity: 0;
            transition: opacity 0.3s ease;
        }

        .social-btn:hover::before {
            opacity: 0.1;
            background: white;
        }

        .social-btn:hover {
            transform: translateY(-2px);
        }

        .google-btn {
            background: #ffffff;
        }

        .spotify-btn {
            background: #1DB954;
        }

        .social-icon {
            width: 24px;
            height: 24px;
            object-fit: contain;
        }

        /* Responsive Design */
        @media (max-width: 768px) {
            .container {
                flex-direction: column;
            }
            
            .left-section {
                flex: 0;
                display: none;
            }
            
            .right-section {
                flex: 1;
            }
            
            .login-card {
                width: 320px;
                padding: 32px 28px;
            }
        }

        @media (max-width: 480px) {
            .login-card {
                width: 90%;
                margin: 0 5%;
            }
            
            .login-card h1 {
                font-size: 24px;
            }

            .left-section {
                display: none;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="left-section"></div>
        <div class="right-section">
            <div class="login-card">
                <h1>Ready to Listen?</h1>
                <button class="create-account-btn">Create an Account</button>
                <div class="divider">
                    <span>Or Sign In</span>
                </div>
                <div class="social-login">
                    <a href="/api/auth/spotify" style="text-decoration: none;"><button class="social-btn spotify-btn" title="Sign in with Spotify">
                        <svg class="social-icon" viewBox="0 0 24 24" fill="white">
                            <path d="M12 2C6.477 2 2 6.477 2 12s4.477 10 10 10 10-4.477 10-10S17.523 2 12 2zm4.062 14.583a.625.625 0 01-.858.208c-2.347-1.435-5.304-1.76-8.785-.964a.625.625 0 11-.312-1.211c3.808-.871 7.076-.496 9.747 1.109a.625.625 0 01.208.858zm1.226-2.729a.781.781 0 01-1.073.26c-2.687-1.652-6.785-2.13-9.965-1.166a.781.781 0 11-.416-1.505c3.632-1.102 8.147-.571 11.194 1.338a.781.781 0 01.26 1.073zm.105-2.84C14.692 8.95 9.375 8.736 6.281 9.704a.938.938 0 11-.5-1.806c3.532-1.104 9.403-.865 12.896 1.538a.938.938 0 11-.784 1.706z"/>
                        </svg>
                    </button></a>
                    <button class="social-btn google-btn" title="Sign in with Google">
                        <svg class="social-icon" viewBox="0 0 24 24" fill="white">
                            <path d="M22.56 12.25c0-.78-.07-1.53-.2-2.25H12v4.26h5.92c-.26 1.37-1.04 2.53-2.21 3.31v2.77h3.57c2.08-1.92 3.28-4.74 3.28-8.09z"/>
                            <path d="M12 23c2.97 0 5.46-.98 7.28-2.66l-3.57-2.77c-.98.66-2.23 1.06-3.71 1.06-2.86 0-5.29-1.93-6.16-4.53H2.18v2.84C3.99 20.53 7.7 23 12 23z"/>
                            <path d="M5.84 14.09c-.22-.66-.35-1.36-.35-2.09s.13-1.43.35-2.09V7.07H2.18C1.43 8.55 1 10.22 1 12s.43 3.45 1.18 4.93l2.85-2.22.81-.62z"/>
                            <path d="M12 5.38c1.62 0 3.06.56 4.21 1.64l3.15-3.15C17.45 2.09 14.97 1 12 1 7.7 1 3.99 3.47 2.18 7.07l3.66 2.84c.87-2.6 3.3-4.53 6.16-4.53z"/>
                        </svg>
                    </button>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
